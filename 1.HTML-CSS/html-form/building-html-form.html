<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Learning the Forms</title>
  </head>
  <body>
    <h1>Hello, Forms!</h1>
    <form action="/form-handling-url" method="post">
      <fieldset>
        <legend>Add user</legend>

        <div>
          <label for="firstName">First name</label>
          <input type="text" id="firstName" name="first_name" />
        </div>

        <div>
          <label for="lastName">Last name</label>
          <input type="text" id="lastName" name="last_name" />
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email_address" />
        </div>

        <div>
          <label for="role">Status</label>
          <select id="role" name="user_role_name">
            <option value="student">Student</option>
            <option value="instructor">Instructor</option>
            <option value="guest">Guest</option>
          </select>
        </div>
        <p>Choose favorite programming language</p>
        <input type="radio" id="html" name="fav_language" value="HTML" />
        <label for="html">HTML</label><br />
        <input type="radio" id="css" name="fav_language" value="CSS" />
        <label for="css">CSS</label><br />
        <input type="radio" id="javascript" name="fav_language" value="JavaScript" />
        <label for="javascript">JavaScript</label>

        <div>
          <label for="currentdate">current date</label>
          <input type="date" id="currentdate" name="currentdate">
        </div>
        <div>
          <label for="comment">Comment</label>
          <textarea id="comment" name="comment"></textarea>
        </div>
        <div>
          <label for="newsletter">sign up for newsletter</label>
          <input type="checkbox" id="newsletter" name="newsletter">
        </div>
        <div>
          <label for="agreeToTerms">agree to terms and conditions</label>
          <input type="checkbox" id="agreeToTerms" name="agreeToTerms">
        </div>

        <div>
          <button type="submit">Add this person</button>
        </div>
      </fieldset>
    </form>
  </body>
</html>
